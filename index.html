<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Registration Page</title>
</head>
<body>
    <div class="container ">
        <form action="" method="GET"></form>
           
            <h1>Página de Cadastro</h1>

            <table >
                <tr>
                    <td class="place">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="name" placeholder="Nome Completo">
                    </td>
                    <td class="place">
                        <label for="birth_date">Data de Nascimento</label>
                        <input type="text" name="birth_date" id="birth_date" placeholder="Data de Nascimento">
                    </td>
                </tr>
                <tr>
                    <td class="place">
                        <label for="id_card">RG</label>
                        <input type="number" name="id_card" id="id_card" placeholder="00000000">
                    </td>
                    <td class="place"><label for="fiscal_number">CPF</label>
                        <input type="number" name="fiscal_number" id="fiscal_number"  placeholder="00000000000"></td>
                </tr>
                <tr>
                    <td class="place"><label for="father_name">Pai</label>
                        <input type="text" name="father_name" id="father_name" placeholder="Nome do Pai"></td>
                    <td><label for="mother_name">Data de Nascimento</label>
                        <input type="text" name="mother_name" id="mother_name" placeholder="Nome da Mãe"></td>
                </tr>
                <tr>
                    <td class="place"><label for="education">Escolaridade</label>
                        <input type="text" name="birth_date" id="birth_date" placeholder="Data de Nascimento"></td>
                    <td class="place"><label for="career">Profissão</label>
                        <input type="text" name="career" id="career" placeholder="Profissão"></td>
                </tr>
                <tr>
                    <td class="place"><label for="phone_number">Telefone</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="(00) 00000-0000"></td>
                    <td class="place"><label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com"></td>
                </tr>
                
            </table>
            <input id="button" type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
